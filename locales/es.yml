  disclaimers:
    main:
      first: Stockflare es un servicio de información. No damos consejos ni recomendaciones. Somos una herramienta de investigación para inversores independientes.
      fourth: Las 5 medidores de Stockflare son una buena forma de comparar la calidad de cualquier grupo de acciones. Analizan la rentabilidad, los dividendos, el crecimiento, la valoración y la opinión de Wall Street de cualquier acción. Recalcamos que éstas son medidores de calidad y herramientas de búsqueda. No son recomendaciones implícitas ni explícitas.
      second: Stockflare obtiene los datos de Thomson Reuters, uno de los principales proveedores de información financiera a nivel global.
      third: Presentamos la prodección consensuada de Wall Street y las recomendaciones en nuestra página web. Esto incluye cualquier referencia a "Compra", "Vende", "Mantén" y "Precios Objetivos" de las acciones. Al igual que otros servicios de información, Stockflare no respalda estas predicciones. Por desgracia, no hay datos sobre el futuro y las visiones de Wall Street son subjetivas, no objetivas.
    metrics: Los 5 medidores analizan la rentabilidad, los dividendos, el crecimiento, la valoración y el sentimiento. No son recomendaciones, sino una forma de comparar la calidad de las acciones y señalar riesgos importantes.
