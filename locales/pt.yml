  disclaimers:
    main:
      first: 'Stockflare é um serviço à base de informação. Não fornecemos conselhos nem recomendações. Somos uma ferramenta de pesquisa para investidores independentes. '
      fourth: 'Os 5 parâmetros chave de Stockflare são uma maneira de comparar a qualidade de ações. Analisam a rentabilidade, crescimento, avaliação e a opinião de "Wall Street" em qualquer ação. Para salientar, estes parâmetros são qualitativos e uma ferramenta de pesquisa. Não são  recomendações, quer explícitas ou implícitas.  '
      second: 'Stockflare obtém os seus dados subjacentes de Thomson Reuters, um dos principais fornecedores de dados financeiros do mundo.  '
      third: Nós apresentamos previsões do consenso de "Wall Street" e recomendações no nosso website. Isto inclui referências a "Comprar", "Deter" & "Preço Indicativos" para ações. Tal como outros serviços de informação, Stockflare não promove estas previsões. Infelizmente, não existem dados futuros. As perspectivas de Wall Street são subjetivas, não objetivas.
    metrics: Os 5 parâmetros chave consideram rentabilidade, dividendos, crescimento, avaliação e sentimento. Não são uma recomendação mas sim uma maneira de comparar a qualidade das ações e salientar os riscos principais.
    title: Hora de legalidades!
    wallStreet: 'Esta tabela apresenta a alta do preço indicativo usando o consenso de "Wall Street" em relação ao consenso recomendado para as ações na sua Lista de Vigia. Não existem dados do futuro, de maneira que este consenso consiste de análise subjetiva e não objetiva. Stockflare não promove o ponto de vista de "Wall Street". Nós apresentamos esta informação para que os nossos usuários possam ver qual é a opinião dos especialistas a respeito a qualquer ação.     '
    worth: 'Esta tabela combina a receita a longo prazo prevista do consenso de "Wall Street", o rendimento de ações previsto e a reversão-à-média do rácio de PE (PER) previsto. Por este motivo o número de ganhos projetado é calculado à base de análise subjetiva de profissionais e portanto não é objetiva. Stockflare não promove os pontos de vista de "Wall Street". Nós apresentamos esta informação para que os nossos usuários possam ver qual é a opinião dos especialistas a respeito a de uma ação. Não existem dados do futuro. Se as previsões de profissionais forem erradas, os ganhos verdadeiros serão substancialmente diferentes do que os números aqui apresentados.  '
  explore:
    all: Todas as ações
    biLine: Necessita um pouco de inspiração ?
